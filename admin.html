<body>
<style>
    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
    }

    .string {
        color: #8867b7;
    }

    .number {
        color: #ff8c00;
    }

    .boolean {
        color: #4789d2;
    }

    .null {
        color: #060006;
    }

    .key {
        color: #2bc32d;
    }
</style>
<script type="text/javascript">

    $(document).ready(function () {
        $('body').on('click', 'button[data-custom-click]', function (e) {

            var me = $(this);
            var actionUrl = me.attr('data-action-url');
            var url = me.attr('data-url');
            var targetElement = $('div#' + me.attr('data-target'));

            if (typeof actionUrl !== 'undefined') {
                $.ajax({
                    type: "POST",
                    crossDomain: true,
                    url: "http://52.30.100.227" + actionUrl,
                    success: function (data) {
                        $.ajax({
                            type: "GET",
                            dataType: "json",
                            crossDomain: true,
                            url: "http://52.30.100.227" + url,
                            success: function (data) {
                                targetElement.html("<pre>" + syntaxHighlight(JSON.stringify(data, null, 2)) + "</pre>");
                            }
                        });
                    }
                });
            }else {
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    crossDomain: true,
                    url: "http://52.30.100.227" + url,
                    success: function (data) {
                        targetElement.html("<pre>" + syntaxHighlight(JSON.stringify(data, null, 2)) + "</pre>");
                    }
                });
            }
        });
    });

    function syntaxHighlight(json) {
        if (typeof json != 'string') {
            json = JSON.stringify(json, undefined, 2);
        }
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }

</script>
